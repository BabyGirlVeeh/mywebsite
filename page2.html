            <!-- FORMS-ACCEPTING USER INPUT 6/07/2022-->
            <h1>FORM</h1>
            <form action="first.html" style="text-align:center;background:#000;color:darkgreen">
                <div>
                    <label for="fullname">Full Name:</label>
                    <input type="text" placeholder="Enter Full Name" required>
                </div>
                <br>
                <div> <!-- read only or disabled to make it impossible for user to edit data
                 either readonly or disabled can be used-->
                    <label for="fullname">Default Account type:</label>
                    <input type="text" placeholder="Student Account" disabled required>
                </div>
                <br>
                <div>
                    <label for="fullname">Default learning duration:</label>
                    <input type="text" value="3 months" readonly required>
                </div>
                <br>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" placeholder="Enter Email" autocomplete="off" required>
                </div>
                <br>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" placeholder="***********" required>
                </div>
                <br>
                <div>
                    <label for="gender">Gender:</label>
                    <input type="radio" name="gender" required> Female
                    <input type="radio" name="gender" required> Male
                </div>
                <br>
                <div> <!--This can have required but for only specific options if not, you
                wont move on without all of them being checked-->
                    <label for="lenght">Select Lenght:</label>
                    <input type="checkbox" required> Short
                    <input type="checkbox" required> Medium
                    <input type="checkbox" required> Long
                </div>
                <br>
                <div>
                    <label for="Country">Country:</label>
                    <select name="country" required>
                    <option value="">Select a Country:</option>
                    <option value="NG">Nigeria</option>
                    <option value="US">United States</option>
                    <option value="Brazil">Brazil</option>
                    </select>
                </div> 
                <br>
                <div>
                    <label for="passport">Upload Passport:</label>
                    <input type="file" required>
                </div>
                <br>
                <div>
                    <label for="number">Phone number:</label>
                    <input type="number" placeholder="1234567890" required>
                </div>
                <br>
                <div>
                    <label for="color">Best Colour:</label>
                    <input type="color" required>
                </div>
                <br>
                <div>
                    <label for="date"> Select date and time of schedule:</label>
                    <input type="datetime-local" required>
                </div>
                <br>
                <div>
                    <input type="submit" value="Click to submit">
                </div>
                
            </form>
