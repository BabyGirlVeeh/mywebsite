   <body>
    <h1 style="color:rgb(248, 34, 6)">VANESSA'S SCHOOL OF ENGINEERING</h1>
    <h3 style="color:rgb(49, 9, 5)">UNIVERSITY ADMISSION FORM </h3>
    <h5>Please fill in the form carefully</h5>
            <form action="assignments.html" style="text-align:center;background:rgb(240, 24, 24);color:rgb(241, 247, 241)">
                <div>
                    <label for="firstname">First Name:</label>
                    <input type="text" placeholder="Enter First Name" required>
                </div>
                <br>
                <div>
                    <label for="lastname">Last Name:</label>
                    <input type="text" placeholder="Enter Last Name" required>
                </div>
                <br>
                <div>
                    <label for="gender">Gender:</label>
                    <input type="radio" name="gender" required> Female
                    <input type="radio" name="gender" required> Male
                </div>
                <br>
                <div>
                    <label for="date"> Date of birth:</label>
                    <input type="date" required>
                </div>
                <br>
                <div>
                    <label for="nationality">Nationality:</label>
                    <input type="radio" name="nationality" required> Nigerian
                    <input type="radio" name="nationality" required> International Student
                </div>
                <br>
                <div>
                    <label for="address">Address:</label>
                    <input type="text" placeholder="Enter Address" required>
                </div>
                <br>
                <div>
                    <label for="number">Phone number:</label>
                    <input type="number" placeholder="1234567890" required>
                </div>
                <br>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" placeholder="Enter Email" autocomplete="off" required>
                </div>
                <br>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" placeholder="***********" required>
                </div>
                <br>
                <div>
                    <label for="course">Course:</label>
                    <select name="course" required>
                    <option value="">Select a Course:</option>
                    <option value="MEE">Mechanical engineering</option>
                    <option value="MCT">Mechatronics engineering</option>
                    <option value="CVE">Civil engineering</option>
                    <option value="CHE">Chemical engineering</option>
                    <option value="AEE">Aeronautical engineering</option>
                    <option value="PTE">Petroleum engineering</option>
                    </select>
                </div> 
                <br>
                <div>
                    <label for="courseduration">Default Course duration:</label>
                    <input type="text" value="5 years" readonly required>
                </div>
                <br>
                <div>
                    <label for="accomodation">Type of accomodation:</label>
                    <select name="accomodation" required>
                    <option value="">Type of accomodation:</option>
                    <option value="on">ON-Campus hostel accomodation</option>
                    <option value="off">OFF-Campus accomodation</option>
                    </select>
                </div>
                <br>
                <div>
                    <label for="passport">Upload Passport for ID:</label>
                    <input type="file" required>
                </div>
                <br>
                <div>
                    <label for="color">Select Colour of ID Plaque:</label>
                    <input type="color" required>
                </div>
                <br>
                <div>
                    <input type="submit" value="Click to submit">
                </div>
                
            </form>
   </body>
